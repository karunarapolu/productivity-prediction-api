<!DOCTYPE html>
<html>
<head>
    <title>Productivity Predictor</title>
</head>
<body>
    <h2>Productivity Prediction</h2>

    <form id="predictForm">
        {% for col in columns %}
            <input type="number" step="any" placeholder="{{ col }}" required><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    <h3 id="result"></h3>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const inputs = document.querySelectorAll("input");
            const features = Array.from(inputs).map(i => parseFloat(i.value));

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features })
            });

            const data = await response.json();
            document.getElementById("result").innerText =
                "Will you be productive? " + data.will_you_be_productive;
        });
    </script>
</body>
</html>
